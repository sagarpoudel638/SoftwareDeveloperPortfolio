<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagar Poudel - Digital Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        width: 100%;
        height: 100vh;
        background: url("./cardbackground.png") no-repeat center;
        background-size: cover;
        padding: 20px;
        text-align: center;
        position: relative;
        display: flex;
        flex-direction: column;
        border-radius: 0;
      }

      .card h1 {
        font-size: 42px;
        font-weight: bold;
        margin-top: 20px;
      }

      .quote {
        font-style: italic;
        font-size: 22px;
        margin: 30px 0;
        line-height: 1.6;
      }

      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 30px 0;
      }

      .info {
        align-items: center;
        margin-bottom: 14px;
        font-size: 25px;
      }

      .info i {
        margin-right: 12px;
        font-size: 25px;
        width: 20px;
        margin-bottom: 20px;
      }

      .info a {
        color: white;
        text-decoration: none;
      }

      .info a:hover {
        text-decoration: underline;
      }

      .save-btn {
        background-color: #00bcd4;
        color: white;
        text-decoration: none;
        padding: 14px 24px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 16px;
        align-self: center;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      .profile-img {
        position: absolute;
        bottom: 80px;
        left: 0px;
        width: 250px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>SAGAR POUDEL</h1>
      <p class="quote">
        "Tell me what you need. Give me time<br />
        I'll learn it and bring more to the table."
      </p>
      <hr />

      <div class="info">
        <div class="info">
          <i class="fas fa-phone-alt"></i>
          <a href="tel:+61415367939">+61 415367939</a>
        </div>
        <div class="info">
          <i class="fas fa-envelope"></i>
          <a href="mailto:mailtosagarpoudel@gmail.com">mailtosagarpoudel@gmail.com</a>
        </div>
        <div class="info">
          <i class="fas fa-globe"></i>
          <a href="https://itsmesagar.com" target="_blank">itsmesagar.com</a>
        </div>
        <div class="info">
          <i class="fas fa-map-marker-alt"></i> Sydney, NSW, Australia
        </div>
      </div>

      <a class="save-btn" href="./sagar.vcf" download>Save Contact</a>

      <img class="profile-img" src="./Headshot.png" alt="Sagar Poudel" />
    </div>
  </body>
</html>
